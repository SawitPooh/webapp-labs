<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prob2</title>
</head>

<body>
    <h2>Adding a new post</h2>
    <div id="result"></div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "Post",
            body: JSON.stringify({
                userId: 11,
                title: "Volleyball game this evening!",
                body: "The game is between Thailand and Vietnam.",
                id: 101
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then(Response => Response.json())
            .then(json => {
                document.getElementById("result").innerHTML = JSON.stringify(json) + "<br>"
                    + "The new post has title as " + json.title + " and body as " + json.body
            })
    </script>
</body>

</html>
